<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Procrastinator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --electric-blue: #00a8ff;
            --dark-bg: #121212;
            --light-text: #f5f5f5;
            --dark-gray: #1e1e1e;
            --medium-gray: #2d2d2d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            width: 280px;
            padding: 1rem;
            margin: 0;
        }

        .container {
            background: var(--dark-gray);
            border-radius: 12px;
            padding: 0.8rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--medium-gray);
        }

        .logo {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            color: var(--electric-blue);
            font-weight: 700;
            text-align: center;
        }

        h1 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-align: center;
            color: var(--light-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 0.5rem;
        }

        .divider {
            width: 60px;
            height: 3px;
            background: var(--electric-blue);
            margin: 0 auto 1rem;
            border: none;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 1.5rem 0;
            padding: 0.5rem 0;
        }

        .toggle-label {
            font-size: 1rem;
            color: var(--light-text);
            font-weight: 500;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--electric-blue);
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .status {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--light-text);
        }

        .active {
            color: #4CAF50;
            font-weight: 500;
        }

        .inactive {
            color: #f44336;
            font-weight: 500;
        }

        .productive-sites-section {
            margin-top: 1.5rem;
            border-top: 1px solid var(--medium-gray);
            padding-top: 1rem;
        }

        .section-title {
            font-size: 0.9rem;
            color: var(--light-text);
            font-weight: 600;
            margin-bottom: 0.8rem;
            display: block;
        }

        .input-group {
            display: flex;
            gap: 0.4rem;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            width: 100%;
            background: var(--medium-gray);
            border: 1px solid #444;
            border-radius: 4px;
            padding: 0.4rem 0.6rem;
            color: white;
            font-size: 0.85rem;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--electric-blue);
        }

        .add-btn {
            background: var(--electric-blue);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0 0.8rem;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .site-list {
            list-style: none;
            max-height: 150px;
            overflow-y: auto;
        }

        .site-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            margin-bottom: 0.4rem;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .site-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .site-item.selected {
            border-left: 3px solid var(--electric-blue);
            background: rgba(0, 168, 255, 0.1);
        }

        .site-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
            overflow: hidden;
        }

        .site-url {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .delete-btn {
            color: #ff4d4d;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.2rem;
            font-size: 1rem;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .delete-btn:hover {
            opacity: 1;
        }

        .empty-msg {
            font-size: 0.8rem;
            color: #888;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">FOCUS MODE</div>
        <h1>Anti-Procrastinator</h1>
        <div class="divider"></div>

        <div class="toggle-container">
            <span class="toggle-label">Blocking</span>
            <label class="switch">
                <input type="checkbox" id="toggle-blocking">
                <span class="slider"></span>
            </label>
        </div>

        <div class="status">
            Status: <span id="status-text">Checking...</span>
        </div>

        <div class="productive-sites-section">
            <span class="section-title">Your Goal</span>
            <div class="input-group">
                <input type="text" id="goal-input" placeholder="e.g. Get Band 8 in IELTS">
            </div>
        </div>

        <div class="productive-sites-section">
            <span class="section-title">Productive Sites</span>
            <div class="input-group">
                <input type="text" id="site-input" placeholder="e.g. github.com">
                <button class="add-btn" id="add-site-btn">+</button>
            </div>
            <ul class="site-list" id="site-list">
                <!-- Sites will be added here -->
            </ul>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
