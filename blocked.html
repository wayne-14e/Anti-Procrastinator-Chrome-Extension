<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Focused! | Anti-Procrastinator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --electric-blue: #00a8ff;
            --dark-bg: #121212;
            --light-text: #f5f5f5;
            --dark-gray: #1e1e1e;
            --medium-gray: #2d2d2d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            max-width: 550px;
            height: 100%;
            width: 100%;
            background: var(--dark-gray);
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid var(--medium-gray);
        }

        .logo {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--electric-blue);
            font-weight: 700;
            letter-spacing: 1px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--light-text);
            font-weight: 600;
        }

        .divider {
            width: 50px;
            height: 3px;
            background: var(--electric-blue);
            margin: 0 auto 1rem;
            border: none;
        }

        .message {
            color: #b3b3b3;
            line-height: 1.5;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .quote-container {
            background: rgba(0, 168, 255, 0.1);
            border-left: 3px solid var(--electric-blue);
            padding: 1.2rem;
            margin: 2rem 0;
            border-radius: 0 8px 8px 0;
            text-align: left;
        }

        .quote {
            font-style: italic;
            font-size: 1.1rem;
            line-height: 1.5;
            color: var(--light-text);
            margin-bottom: 0.5rem;
        }

        .author {
            color: var(--electric-blue);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .btn {
            background: var(--electric-blue);
            color: white;
            border: none;
            padding: 0.7rem 1.8rem;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 1rem;
        }

        .btn:hover {
            background: #0090e0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 168, 255, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .time-info {
            font-size: 0.85rem;
            color: #888;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">FOCUS MODE</div>
        <h1>Access Restricted</h1>
        <div class="divider"></div>
        <p class="message">This site is temporarily blocked to help you maintain focus on your priorities.</p>

        <div id="goal-container"
            style="display: none; margin-bottom: 1.5rem; padding: 1rem; background: rgba(255, 255, 255, 0.05); border-radius: 8px; border: 1px dashed var(--electric-blue);">
            <span
                style="color: var(--electric-blue); font-weight: 600; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 0.5rem;">Remember
                your goal:</span>
            <span id="user-goal" style="font-size: 1.2rem; font-weight: 500; color: var(--light-text);"></span>
        </div>

        <div class="quote-container">
            <div class="quote" id="quote">The secret of getting ahead is getting started.</div>
            <div class="author" id="author">Mark Twain</div>
        </div>

        <div id="avoidedTime"
            style="margin-top: 1rem; color: var(--light-text); font-weight: 500; font-size: 1.1rem; font-variant-numeric: tabular-nums;">
        </div>
        <button class="btn" id="backButton">Return to Work</button>
        <div class="time-info" id="timeInfo"></div>
    </div>

    <script src="js/blocked.js"></script>
</body>

</html>
